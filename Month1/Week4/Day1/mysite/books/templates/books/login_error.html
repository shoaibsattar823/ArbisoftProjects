<html>
<head>
    <title>Login</title>
</head>
<body>
    <p>You need to login to view this site</p>
    <form action="/login-result/" method="post">
        {% csrf_token %}
        <div>
          Username
          <input type="text" name="username">
        </div>
        <div>
          Password
          <input type="password" name="password">
        </div>
        <div>
          <input type="submit" value="Login">
        </div>
    </form>
</body>
</html>

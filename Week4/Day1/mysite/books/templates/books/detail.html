{% extends 'books/base.html' %}
{% block content %}
      <h3>Book Title: {{ object.title }}</h3>
      <p>Authors:
        {% for author in object.authors.all %}
        {{ author }}
        {% endfor %}
      </p>
      <p>Publisher: {{ object.publisher }}</p>
      <p>Publication Date: {{ object.publication_date }}</p>
{% endblock %}

{% extends 'books/base.html' %}
{% block title %}Books List{% endblock %}
{% block content %}

    <table>
    <div class='breadcrumbs'>
    <tr><th>Books</th></tr>
    </div>
    {% for book in books%}

      <td><a href='/detail/{{ book.id }}'>{{ book }}</a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}

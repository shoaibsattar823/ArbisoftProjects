<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div>
    <h1>
      BOOKS SITE
    </h1>
  </div>
    {% if user.username %}
      <div>
        <a href='/logout/'>Logout</a>
      </div>
    {% endif %}
    {% block content %}{% endblock %}

    {% block footer %}
    <hr>
    <p>Thanks for visiting my site.</p>
    {% endblock %}
</body>
</html>
